<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div class="user">
        <h3>User score:</h3>
        <div id="user-score">0</div>
      </div>
      <div class="comp">
        <h3>Computer score:</h3>
        <div id="comp-score">0</div>
      </div>
    </div>

    <p class="result">(result)</p>

    <div class="choices">
      <div class="choice rock" id="r">Rock</div>
      <div class="choice paper" id="p">Paper</div>
      <div class="choice scissors" id="s">Scissors</div>
    </div>

    <div class="action">Make your move.</div>
  </body>
</html>
